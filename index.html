<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body class="white darkMode">
    <script src="main.js" defer></script>
    <div class="mainApp lightYellow darkMode">
        <div class="inputFieldDiv lightBlue darkMode">
            <input type="text" placeholder="Please insert next task to add to the list" class="inputField">
            <button class="addButton darkMode">Add</button>
        </div>
        <div class="buttons lightBlue darkMode">
            <button class="darkModeButton darkMode">Dark mode</button>
            <button class="showDoneButton darkMode">Show Done</button>
        </div>
        <div class="taskListDiv">
            <ul class="taskList darkMode">

            </ul>
        </div>
        
    </div>
